# BRIM Network - Enterprise Environment Configuration
# Version: 3.4.0
# Environment: production

# ---------------------------
# Core System Configuration
# ---------------------------
core:
  cluster_id: "brim-prod-cluster-01"
  environment: "production"  # [production|staging|testing]
  log_level: "INFO"          # [DEBUG|INFO|WARNING|ERROR|CRITICAL]
  timezone: "UTC"
  data_dir: "/var/lib/brim"
  tmp_dir: "/tmp/brim"
  max_upload_size: "2GB"

# ---------------------------
# Network & Security
# ---------------------------
network:
  rest:
    enabled: true
    host: "0.0.0.0"
    port: 8080
    cors:
      allowed_origins: ["https://*.enterprise.com"]
      allowed_methods: ["GET", "POST", "PUT", "DELETE"]
      allowed_headers: ["*"]
    timeout: 300  # seconds
  
  grpc:
    enabled: true
    host: "0.0.0.0"
    port: 50051
    max_workers: 100
    max_recv_size: "100MB"
    keepalive_time: 7200  # seconds

  ssl:
    enabled: true
    tls_version: "TLSv1.3"
    certificate: "/etc/ssl/brim/fullchain.pem"
    private_key: "/etc/ssl/brim/privkey.pem"
    ca_bundle: "/etc/ssl/brim/ca-bundle.pem"

# ---------------------------
# Authentication & Authorization
# ---------------------------
security:
  jwt:
    secret_key: "env://JWT_SECRET_KEY"  # Load from environment
    algorithm: "HS512"
    access_token_expire: 900    # 15 minutes
    refresh_token_expire: 86400 # 24 hours
    issuer: "brim-auth.enterprise.com"
  
  encryption:
    data_key: "env://DATA_ENCRYPTION_KEY"  # 32-byte AES key
    iv_salt: "env://IV_SALT"               # 16-byte IV salt
    key_rotation_days: 30

  oauth:
    providers:
      azure_ad:
        client_id: "env://AZURE_CLIENT_ID"
        tenant_id: "env://AZURE_TENANT_ID"
        authority: "https://login.microsoftonline.com"
        scopes: ["https://graph.microsoft.com/.default"]
      
      okta:
        issuer: "https://enterprise.okta.com"
        client_id: "env://OKTA_CLIENT_ID"

# ---------------------------
# Database Configuration
# ---------------------------
database:
  postgresql:
    host: "brim-db-prod.enterprise.com"
    port: 5432
    user: "brim_service"
    password: "env://DB_PASSWORD"
    name: "brim_core"
    pool:
      min_size: 5
      max_size: 50
      timeout: 30
      recycle: 3600
    ssl: true

  redis:
    host: "brim-cache-prod.enterprise.com"
    port: 6379
    password: "env://REDIS_PASSWORD"
    db_number: 0
    ssl: true

  mongodb:
    uri: "mongodb+srv://brim_service:env://MONGO_PASSWORD@cluster.prod.mongodb.net"
    replica_set: "brim-rs0"
    timeout: 10000  # ms

# ---------------------------
# Monitoring & Observability
# ---------------------------
monitoring:
  prometheus:
    port: 9090
    scrape_interval: 15s
    metrics:
      enabled: true
      prefix: "brim_"
  
  tracing:
    jaeger:
      enabled: true
      endpoint: "jaeger-collector.enterprise.com:14250"
      sampler: 0.1

  logging:
    path: "/var/log/brim"
    retention: 
      days: 30
      size: "10GB"
    rotation:
      size: "1GB"
      backup_count: 10
      compression: "gz"

# ---------------------------
# AI Model Management
# ---------------------------
models:
  storage:
    path: "/mnt/models"
    cache_size: "100GB"
  
  training:
    batch_size: 64
    learning_rate: 0.001
    warmup_steps: 10000
    fp16: true
  
  versioning:
    current: "v3.2.1"
    rollback_threshold: 0.85  # Accuracy threshold
    auto_update: true

# ---------------------------
# Agent Configuration
# ---------------------------
agents:
  data:
    enabled: true
    workers: 10
    batch_size: 1000
    timeout: 600  # seconds

  intent_detection:
    model_path: "/mnt/models/intent_v3.pt"
    confidence_threshold: 0.75
    fallback_response: "Could not determine intent"

  entity_recognition:
    model_path: "/mnt/models/ner_v2.pt"
    custom_entities:
      - "product_code"
      - "internal_id"
    anonymization: true

# ---------------------------
# Backup & Disaster Recovery
# ---------------------------
backup:
  path: "/mnt/backups/brim"
  schedule: "0 2 * * *"  # Daily 2AM
  retention:
    daily: 7
    weekly: 4
    monthly: 12
  cross_region: true
  snapshot_enabled: true
